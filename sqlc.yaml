version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/query.sql"
    schema: "sql/schema.sql"
    gen:
      go:
        emit_pointers_for_null_types: true
        emit_json_tags: true
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestampt"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestampt"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
